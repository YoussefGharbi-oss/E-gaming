    <div class="dashborad-layout">
      <div data-aos="fade-down" class="top-bar">
        <p>Hi , <span class="name"> Ahmed</span></p>
        <div class="right-part">
          <div class="input-Search">
            <input type="text" placeholder="Search" />
            <img
              src="./assets/Images/icons/search-normal.png"
              alt="search_icon"
            />
          </div>
          <div class="top-bar-icons">

              />

            <input type="file" name="upload-File" id="avatar-file" />

              <label for="avatar-file" class="custom-file-upload">

              <input type="file" name="upload-File" id="avatar-file" />
              <span id="file-name" class="file-name"></span>
            </div>
          </div>
        </div>

                    />

                  <a href="https://epic_games.com/">

                    />

              </div>

                class="background-img"
                src="./assets/Images/image 47.png"
                alt="game-images"
              />

          </div>
