<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-gaming</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <section class="sidebar">
        <div class="logo">
          <img
            src="./assets/Images/icons/ðŸ¦† icon _Dice D20_.png"
            alt="main logo"
          />
        </div>

        <div class="sidebar-icons">
          <a href="/index.html">
            <img
              src="./assets/Images/icons/akar-icons_home.png"
              alt="home_icon"
            />
          </a>
          <a href="">
            <img
              src="./assets/Images/icons/la_user-friends.png"
              alt="leaderboard_icon"
            />
          </a>
          <a href="">
            <img src="./assets/Images/icons/sms.png" alt="trophies_icon" />
          </a>
          <a href="">
            <img src="./assets/Images/icons/bag-2.png" alt="settings_icon" />
          </a>
          <a href="">
            <img
              src="./assets/Images/icons/akar-icons_star.png"
              alt="logout_icon"
            />
          </a>
        </div>

        <div role="button" class="Add-to-sidebar">
          <img
            src="./assets/Images/icons/Add-sidebar.png"
            alt="Add to side bar "
          />
        </div>
        <div class="popup">
          <img
            src="./assets/Images/league-of-legends-chibi-deviantart-anime-fan-art-chibi-d913b9640dd1ef41c529ccff857702fe.png"
            alt="Jinx pop up"
          />
          <p class>Oops ! Service Not Available ...</p>
          <div class="pop-up-close-button">
            <img src="./assets/Images/icons/delete.png" alt="" />
          </div>
        </div>
      </section>
      <section class="top-bar">
        <p>Hi , <span class="name"> Ahmed</span></p>
        <div class="right-part">
          <div class="input-Search">
            <input type="text" placeholder="Search" />
            <img
              src="./assets/Images/icons/search-normal.png"
              alt="search_icon"
            />
          </div>
          <div class="top-bar-icons">
            <div class="notifcation-btn">
              <img
                src="./assets/Images/icons/notification-bing.png"
                alt="notification_icon"
              />
            </div>
            <div class="avatar-btn">
              <img src="./assets/Images/3777183.jpg" alt="notification_icon" />
            </div>
          </div>
          <div class="Profile-Pop-Up">
            <div class="avatar-btn">
              <img
                class="avatar-img"
                src="./assets/Images/3777183.jpg"
                alt="notification_icon"
              />
            </div>
            <p>Dirty Drama</p>
            <span class="level">Level : 7 </span>
            <span class="exp">Exp : 5000</span>
            <input type="file" name="upload-File" id="avatar-file" />
            <div class="avatar-upload">
              <label for="avatar-file" class="custom-file-upload">
                Choose Avatar
              </label>
              <input type="file" name="upload-File" id="avatar-file" />
              <span id="file-name" class="file-name"></span>
            </div>
          </div>
        </div>
      </section>
    </nav>
    <script src="./Js/index.js"></script>
  </body>
</html>
